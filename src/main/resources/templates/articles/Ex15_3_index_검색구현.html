<!DOCTYPE html>
<html lang="ko">
<!--<html lang="ko">-->

<!-- xmlns:th="http://www.thymeleaf.org"
     이걸 넣으면 이 문서는 타임리프 템플릿이다. 라고 알려준다.
     그런데 회색처리 되어있다. 2버전에서는 필수 였는데 3에서부터는 생략해도된다.
     공식문서에는 있으니까 넣어봤음
-->
<!-- 타임리프의 deCoupled 로직 적용하기
    여기 파일은 다 HTML로만 구성
    th:replace 들은 삭제
    로컬(디커플드)에서 돌리면 연결해놓은 것은 열리지 않음
-->
<head>
    <meta charset="UTF-8">
    <title>게시판 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<!--  헤더, 푸터 관련  -->
    <link rel="stylesheet" href="/css/h_f.css">
<!-- 본문의 검색  -->
    <link rel="stylesheet" href="/css/search_bar.css">
<!-- 본문 메인  -->
    <link rel="stylesheet" href="/css/index.css">


</head>
<body>
<!-- 이 파일이 있어야 EX08_2번 테스트의 articlesAll() 테스트를 돌려볼수 있음
     이 파일의 코드가 바뀔때마다 리컴파일 해주는걸 추천(ctrl + shift + f9), 혹시 안되면 ctrl+s하고 리컴파일 재시도
-->
<!--    <header>헤더-->
<!--    <hr /> 헤더삽입부-->
<!--    </header>-->
<!-- 헤더를 컴포넌트로 변경하는 방법
    th:replace="~{commons :: main}"
    th:replace="~{파일명 :: 설렉터}"
 -->
<!--<header th:insert="~{header :: #header}"></header>-->
<header id="header">헤더</header>
<!--<header th:replace="header::#header"></header>-->

<main class="container" id="main">

            <div class="row">
                <div class="col-lg-12 card-margin">
                    <div class="card search-form">
                        <div class="card-body p-0">
<!-- 변경
     1) form에 action, method 일단 넣어놓기
     2) select에 id 짧게 변경, 정보 넘길거니까 name속성 넣기
            th.xml에서 option들 decoupled 로직으로 정보 SearchType(enum)에서 가져와서
            밀어넣을거니까 id 추가 -->
                            <form id="search-form" action="/articles" method="get">
                                <div class="row">
                                    <div class="col-12">
                                        <div class="row no-gutters">
                                            <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                                                <select class="form-control" id="search-type" name="searchType">
                                                    <option>제목</option>
                                                    <option>본문</option>
                                                    <option>id</option>
                                                    <option>닉네임</option>
                                                    <option>해시태그</option>
                                                </select>
                                            </div>
                                            <div class="col-lg-8 col-md-6 col-sm-12 p-0">
                                                <input type="text" placeholder="Search..." class="form-control" id="search-value" name="searchValue">
                                            </div>
                                            <div class="col-lg-1 col-md-3 col-sm-12 p-0">
                                                <button type="submit" class="btn btn-base">
                                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        <table class="table" id="article-table">
            <thead>
                <tr>
                    <th class="title"><a>제목</a></th>
                    <th class="hashtag"><a>해시태그</a></th>
                    <th class="user-id"><a>작성자</a></th>
                    <th class="created-at"><a>작성일</a></th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td class="title"><a>1번글</a></td>
                    <td class="hashtag"><a>#java</a></td>
                    <td class="user-id"><a>bitstudy</a></td>
                    <td class="created-at"><time>2023-01-04</time></td>
                </tr>
                <tr>
                    <td>2번글</td>
                    <td>#spring</td>
                    <td>bitstudy</td>
                    <td>2023-01-03</td>
                </tr>
                <tr>
                    <td>3번글</td>
                    <td>#mysql</td>
                    <td>bitstudy</td>
                    <td>2023-01-01</td>
                </tr>
            </tbody>
        </table>

<!--   페이지네이션     -->
        <nav class="d-flex justify-content-center" id="pagination">
            <ul class="pagination pagination-base pagination-boxed pagination-square mb-0">
                <li class="page-item">
                    <a class="page-link no-border" href="#">
                        <span aria-hidden="true">«</span>
                        <span class="sr-only">Previous</span>
                    </a>
                </li>
                <li class="page-item active">
                    <a class="page-link no-border" href="#">1</a>
                </li>
<!--                <li class="page-item"><a class="page-link no-border" href="#">2</a></li>-->
<!--                <li class="page-item"><a class="page-link no-border" href="#">3</a></li>-->
<!--                <li class="page-item"><a class="page-link no-border" href="#">4</a></li>-->
                <li class="page-item">
                    <a class="page-link no-border" href="#">
                        <span class="sr-only">Next</span>
                        <span aria-hidden="true">>></span>
                    </a>
                </li>
            </ul>
        </nav>
    </main>

<footer id="footer">푸터</footer>
<!--<header th:replace="footer :: #footer"></header>-->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
